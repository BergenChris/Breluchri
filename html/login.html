<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body class="background container justify-self-center">
    <main class="row text-center justify-content-center">
            <form class="col-6 col-sm-4 backgroundbrown rounded g-4" action="#" method="POST">
            <h2 class="text-center text-warning">Login</h2>
            <div>
                <label class="form-label" for="username">Gebruikersnaam:</label>
                <input class="form-control mb-3" type="text" placeholder="Gebruikersnaam" name="username" required>
            </div>
            <div>
                <label class="form-label" for="password">Wachtwoord:</label>
                <input class="form-control mb-3" type="password" placeholder="Wachtwoord" name="password" required>
            </div>
            <div>
                <a href="quiz.html"><button class="btn btn-warning mb-3 resetfont" type="button" href="quiz.html">Login</button></a>
            </div>
            </form>
    </main>
</body>
</html>
